<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Book Store Project</title>
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }


        }
    </style>


    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" href="/image/mynameicon.png">

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">LAM'S BOOKSTORE</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">Books</a>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Browse the bookself</a></li>
                        <li><a class="dropdown-item" href="#">Store hours &#38; Direction</a></li>
                        <li><a class="dropdown-item" href="#">FAQs</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="検索" aria-label="Search">
                        <button class="btn btn-secondary" type="submit">Search</button>
                    </form>
                </li>
            </ul>
            <form class="d-flex">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">CART</a>

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">LOGIN</a>

            </form>
        </div>
    </div>
</nav>

<div class="container">

                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"

                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"

                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="https://mdbootstrap.com/img/new/slides/041.jpg" class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="https://mdbootstrap.com/img/new/slides/042.jpg" class="d-block w-100">

                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"

                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <img src="/image/logo.jpg" class="img-fluid">

                            </div>

                                    <div class="col-sm-2"><img src="/image/jiyu.jpg" class="img-fluid"></div>
                                    <div class="col-sm-2"><img src="/image/jiyu.jpg" class="img-fluid"></div>

</div> <!-- End of Container   -->


<script src="/js/bootstrap.bundle.min.js"></script>
